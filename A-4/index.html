<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet"  href="style.css" />
  </head>
  <body>

    <div class="reg">
      <form onsubmit="return validateForm()">
        <div class="rgform">
          <h1>Registration Form</h1>
          <input type="text" id="name" placeholder="Enter the Name" />
          <input type="text" id="lastname" placeholder="Enter the Last Name" />
          <input type="email" id="email" placeholder="Enter your Email" />
          <input type="number" id="age" placeholder="Enter the Age" />
          <input type="text" id="mobile" placeholder="Enter your Mobile Number" />
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
